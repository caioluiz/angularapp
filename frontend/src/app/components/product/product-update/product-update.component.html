<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Value" [(ngModel)]="product.value" name="value">
            
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
